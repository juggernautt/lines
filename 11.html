<script type="text/javascript">

    function search (needle, haystack) {
        for (var key in haystack) {

            if(typeof(haystack[key]) == "number" || typeof(haystack[key]) == "string") {
                if(haystack[key] == needle) {
                    return true;
                }
            }
            if(Array.isArray(haystack[key])) {
                for(var i=0; i<haystack[key].length; i++) {
                    if(haystack[key][i] === needle ){
                        return true;
                    }
                }
            } else {
                for (var innerKey in haystack[key]) {
                    if(haystack[key][innerKey] == needle) {
                        return true;
                    }
                }
            }

        }
        return false;

    }





   function isNumberOrString (value1) {
       return typeof(value1) == "string" || typeof(value1) == "number";
   }


   function searchRecursive(needle,haystack) {

       if(Array.isArray(haystack)) {
           for(var i=0; i<haystack.length; i++) {
               if(isNumberOrString(haystack[i])) {
                   if(haystack[i] === needle) {
                       return true;
                   }
               } else {
                   searchRecursive(needle, haystack[i]);
               }
           }

       } else {

           for(var key in haystack) {
               if(isNumberOrString(haystack[key])) {
                   if(haystack[key] === needle) {
                       return true;
                   }
               } else {
                   searchRecursive(needle, haystack[key]);
               }
           }
       }
       return false;
   }
